<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Search & Enhancements</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="boot.css">
</head>
<body>
<div class="container my-4">
  <h1 class="text-center mb-4">Business Price Search</h1>

  <!-- Filter Section -->
  <div class="card p-3 mb-4">
    <h5 class="card-title">Filter Businesses</h5>
    <div class="row g-3 align-items-center">
      <div class="col-md-4">
        <label for="price-slider" class="form-label">Price Range:</label>
        <input type="range" class="form-range" id="price-slider" min="0" max="100" step="10">
        <div class="d-flex justify-content-between">
          <span>$0</span>
          <span>$100</span>
        </div>
      </div>
      <div class="col-md-4">
        <label for="location-filter" class="form-label">Location:</label>
        <select id="location-filter" class="form-select">
          <option value="">All Locations</option>
          <option value="Gujrat">Gujrat</option>
          <option value="Islamabad">Islamabad</option>
          <option value="Lahore">Lahore</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="popularity-filter" class="form-label">Popularity:</label>
        <select id="popularity-filter" class="form-select">
          <option value="">All</option>
          <option value="popular">Most Popular</option>
          <option value="average">Average</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Business Cards Section -->
  <div class="row" id="service-list">
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card shadow-sm service-item" data-location="Gujrat" data-price="10" data-popularity="popular">
        <div class="card-body">
          <h5 class="card-title">Service A</h5>
          <p class="card-text">Location: Gujrat</p>
          <p class="card-text">Price: $10</p>
          <p class="card-text">Popularity: Popular</p>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card shadow-sm service-item" data-location="Islamabad" data-price="50" data-popularity="average">
        <div class="card-body">
          <h5 class="card-title">Service B</h5>
          <p class="card-text">Location: Islamabad</p>
          <p class="card-text">Price: $50</p>
          <p class="card-text">Popularity: Average</p>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card shadow-sm service-item" data-location="Lahore" data-price="90" data-popularity="popular">
        <div class="card-body">
          <h5 class="card-title">Service C</h5>
          <p class="card-text">Location: Lahore</p>
          <p class="card-text">Price: $90</p>
          <p class="card-text">Popularity: Popular</p>
        </div>
      </div>
    </div>
    <!-- Add more cards as needed -->
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="boot.js"></script>
</body>
</html>
